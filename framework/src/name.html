<h1>About the name <b><font color="#ff0000">E</font><font color="#0000ff">V</font><font color="#ffff00">I</font></b></h1>
<p><b><font size="+1" color="#ff0000">E</font><font size="+1" color="#0000ff">V</font><font size="+1" color="#ffff00">I</font></b> 
is an acronym and means <b>E</b>xtensible <b>V</b>erena <b>I</b>nterface.</p>
<p>The names are allusions to Eva Valder and Verena Baumeister from Palmersheim respectively
Euskirchen, Germany... very romantically</p>
